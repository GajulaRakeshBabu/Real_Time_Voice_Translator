version = 1
requires-python = ">=3.8"

[[package]]
name = "ai-chat-assistant"
version = "1.0.0"
source = { editable = "." }
dependencies = [
    { name = "streamlit" },
    { name = "google-generativeai" },
]

[package.dependencies.streamlit]
version = "1.28.0"
source = { registry = "https://pypi.org/simple" }

[package.dependencies.google-generativeai]
version = "0.3.0"
source = { registry = "https://pypi.org/simple" }

[package.dev-dependencies]
pytest = { version = "7.0.0", source = { registry = "https://pypi.org/simple" } }
pytest-cov = { version = "4.0.0", source = { registry = "https://pypi.org/simple" } }
black = { version = "23.0.0", source = { registry = "https://pypi.org/simple" } }
isort = { version = "5.12.0", source = { registry = "https://pypi.org/simple" } }
flake8 = { version = "6.0.0", source = { registry = "https://pypi.org/simple" } }
mypy = { version = "1.0.0", source = { registry = "https://pypi.org/simple" } }

